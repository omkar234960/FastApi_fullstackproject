<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Inventory Management</h1>

    <!-- Add Product Form -->
    <h2>Add Product</h2>
    <form id="addProductForm">
        <input type="text" id="name" placeholder="Product Name" required>
        <input type="text" id="add" placeholder="Add" required>
        <input type="number" id="quantity" placeholder="Quantity" required>
        <input type="number" step="0.01" id="price" placeholder="Price" required>
        <input type="date" id="date_added" required>
        <button type="submit">Add Product</button>
    </form>

    <!-- Product List -->
    <h2>Product List</h2>
    <ul id="productList"></ul>

    <!-- Update Product Form -->
    <h2>Update Product</h2>
    <form id="updateProductForm">
        <input type="number" id="updateProductId" placeholder="Product ID" required>
        <input type="text" id="updateName" placeholder="New Product Name" required>
        <input type="text" id="updateAdd" placeholder="New Add" required>
        <input type="number" id="updateQuantity" placeholder="New Quantity" required>
        <input type="number" step="0.01" id="updatePrice" placeholder="New Price" required>
        <button type="submit">Update Product</button>
    </form>  

    <script src="script.js"></script>
</body>
</html>
